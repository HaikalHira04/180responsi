    <main>
        <section id="buat-janji">
            <p><center>Buat Janji Konsultasi</center></p>
            <form id="form-janji" method="post" action="proses.php">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
                <label for="nomor">Nomor Telepon:</label>
                <input type="tel" id="nomor" name="nomor" required>
                <label for="tanggal">Pilih Tanggal:</label>
                <input type="date" id="tanggal" name="tanggal" required>
                <label for="jam">Pilih Jam:</label>
                <input type="time" id="jam" name="jam" required step="1800">
                <button type="submit">Buat Janji</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
